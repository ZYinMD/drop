<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
      body {
        font-family: sans-serif;
      }
      #dropbox {
        height: 100px;
        width: 100px;
        border: 4px dashed grey;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div id="dropbox"></div>
    <p>Drag something into the box.</p>
  </body>
  <script>
    const dropbox = document.getElementById("dropbox");
    function lightOn() {
      dropbox.style.background = "PaleGreen	";
    }
    function lightOff() {
      dropbox.style.background = "transparent";
    }
    dropbox.addEventListener("dragenter", (e) => {
      // e.stopPropagation();
      // e.preventDefault();
      lightOn();
    });
    dropbox.addEventListener("dragleave", (e) => {
      // e.stopPropagation();
      // e.preventDefault();
      lightOff();
    });
    dropbox.addEventListener("dragover", (e) => {
      // e.stopPropagation();
      e.preventDefault();
    });
    dropbox.addEventListener("drop", (e) => {
      // e.stopPropagation();
      e.preventDefault();
      lightOff();
      alert("Drop detected!");
    });
  </script>
</html>
